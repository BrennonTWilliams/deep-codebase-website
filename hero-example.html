<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section - Animated Word Swap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .hero-section {
      text-align: center;
      color: white;
      max-width: 800px;
    }

    .hero-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 2rem;
    }

    /* Swapping word styles */
    #swapping-word {
      font-weight: 800;
      color: #ffd700;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      display: inline-block;
      min-width: 200px;
      text-align: center;
    }

    /* Optional: Add a subtle background highlight */
    .word-highlight {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2em 0.5em;
      border-radius: 8px;
      display: inline-block;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 400;
      opacity: 0.9;
      margin-top: 1rem;
    }

    /* Optional: Add a pulsing cursor effect */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #ffd700;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <h1 class="hero-title">
      Extract <span class="word-highlight"><strong id="swapping-word">Functionality</strong></span> from Any Codebase
    </h1>
    <p class="hero-subtitle">
      Deep code analysis powered by AI
    </p>
  </div>

  <script src="hero-word-swap.js"></script>
</body>
</html>
